name: 1-Checkout-Build-Artifact

on:
  workflow_dispatch:
  schedule:
  - cron: "0 22 * * 1,3,5"

# Checkout, Build, Artifact
jobs:
  Checkout-Build-Artifact:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        working-directory: ./app/
        run: mvn clean install
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
        # Artifact name
          name: verademo.war
          path: app/target/verademo.war
          
      - name: Upload DAST Config for Later Use
        uses: actions/upload-artifact@v3.1.0
        with:
        # Artifact name
          name: VeracodeDASTConfig
          path: Veracode-DAST-Config.json
      
      - name: List folder contents for visual
        run: |
         ls -la
